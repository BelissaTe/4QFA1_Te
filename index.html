<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Sign-up Sheet</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<form id="signupForm">
  <fieldset>
    <legend>SIGN-UP FORM</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="username">Preferred Username:</label>
    <input type="text" id="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    <label for="address">Address:</label>
    <textarea id="address" required></textarea>
    
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Prefer not to mention</option>
    </select>
    
    <label for="interests">Interests:</label>
    <textarea id="interests" required></textarea>
  </fieldset>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

<div id="output"></div>

<script>
  const form = document.getElementById("signupForm");
  const output = document.getElementById("output");

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    output.innerHTML = ""; 
    
    const formData = new FormData(form);
    const userData = {};
    
    for (const [key, value] of formData.entries()) {
      userData[key] = value;
    }
    
    output.innerHTML += "<h2>User Information:</h2>";
    for (const key in userData) {
      output.innerHTML += `<p><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${userData[key]}</p>`;
    }
  });

  form.addEventListener("reset", function() {
    output.innerHTML = ""; 
  });
</script>

</body>
</html>
